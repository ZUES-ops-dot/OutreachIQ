version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: outreachiq-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: outreachiq
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    read_only: true
    tmpfs:
      - /tmp
      - /run/postgresql
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: outreachiq-api
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/outreachiq
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      ENCRYPTION_KEY_ID: ${ENCRYPTION_KEY_ID:-default-key-v1}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      APP_URL: ${APP_URL:-http://localhost:3000}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      RUST_LOG: info
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: outreachiq-worker
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/outreachiq
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      ENCRYPTION_KEY_ID: ${ENCRYPTION_KEY_ID:-default-key-v1}
      APP_URL: ${APP_URL:-http://localhost:3000}
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: outreachiq-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
